entities:
  customer:
    table: Customer
    key: CustomerId
    displayName: Customer
    softDelete: false
    paging:
      pageSize: 10
      mode: numbered
    joins:
      - type: left
        table: Employee
        alias: e
        on: Customer.SupportRepId = e.EmployeeId
    columns:
      CustomerId:
        type: int
        identity: true
        label: ID
        searchable: false
        sortable: true
      FirstName:
        type: string
        required: true
        label: First Name
        searchable: true
        sortable: true
      LastName:
        type: string
        required: true
        label: Last Name
        searchable: true
        sortable: true
      Email:
        type: email
        required: true
        label: Email
        searchable: true
        sortable: true
      Country:
        type: string
        label: Country
        searchable: true
        sortable: true
      SupportRepId:
        type: int
        label: Support Rep
        sortable: true
      SupportRepName:
        type: string
        identity: true
        label: Support Rep
        searchable: true
        sortable: true
        expression: e.LastName || ', ' || e.FirstName
    forms:
      FirstName:
        type: string
        required: true
        label: First Name
        editable: true
      LastName:
        type: string
        required: true
        label: Last Name
        editable: true
      Email:
        type: email
        required: true
        label: Email
        editable: true
      Country:
        type: string
        required: false
        label: Country
        editable: true
      SupportRepId:
        type: int
        required: false
        label: Support Rep
        editable: true
        foreignKey:
          entity: employee
          displayColumn: LastName
    filters:
      Country:
        type: multi-select
        label: Country
        options:
          - USA
          - Canada
          - Brazil
          - France
          - Germany
      SupportRepId:
        type: dropdown
        label: Support Rep
        expression: Customer.SupportRepId
        foreignKey:
          entity: employee
          displayColumn: LastName

